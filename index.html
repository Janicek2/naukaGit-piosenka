<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>Nauka piosenki</title>
    	<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Orła cień</h1>
        <h2>Variuns Manx</h2>
        <p>
            Widzialam orla cien
            Do góry wzbil sie niczym wiatr
            Niebo to jego swiat
            Z oblokiem tanczyl w swietle dnia
            Slyszal ludzki szept
            Krzyczal, ze wolnosc domem jest
        </p>
    </body>
</html>
